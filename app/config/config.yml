imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        ['MeLikeyRadioBundle', 'MeLikeyMusicLoverBundle']
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        twig_js:
            resource: "%kernel.root_dir%/../vendor/jms/twig-js-bundle/JMS/TwigJsBundle/Resources/config/services.xml"
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    port:      %mailer_port%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    auth_mode: %mailer_auth_mode%
    encryption: %mailer_encryption%
    spool:     { type: memory }

services:
    twig_js.compile_request_handler:
        class: MeLikey\RadioBundle\TwigJs\CompileRequestHandler
        arguments: [@twig, @twig_js.compiler]

snowcap_mailjet:
    api_key: %mailjet_api_key%
    secret_key: %mailjet_secret_key%
    debug: 0

fos_user:
    db_driver: orm
    firewall_name: secured_area
    user_class: MeLikey\MusicLoverBundle\Entity\MusicLover
    registration:
        confirmation:
            enabled: true
    from_email:
        address: contact@melikeyradio.com
        sender_name: Me Likey Radio
